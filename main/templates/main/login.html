{% extends 'main/base.html' %}
{% load i18n %}

{% block title %}{% trans "Daxil ol - Aptek Borc İzləyicisi" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4><i class="bi bi-box-arrow-in-right"></i> {% trans "Daxil ol" %}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">{% trans "İstifadəçi adı" %}</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{% trans "Parol" %}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> {% trans "Daxil ol" %}
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>{% trans "Aptek Borc İzləyicisi" %}</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
